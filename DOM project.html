<!DOCTYPE html>

<html>
  <head>
    <title>DOM Project</title>
  </head>

  <body>
    <p> Youtube subscribe button </p>
    <button 
      onclick="subscribe();"
      class="js-subscribe-button">
      Subscribe
    </button>

    <p>Amaon cost caluclator</p>

    <!-- onkeydown is an event listener for pressing keys-->
    <input 
      placeholder="input cost"
      class="js-input-cost"
      onkeydown="handleCostInput(event);">
    <button 
      class="js-calculate"
      onclick="calculateCost();">
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostInput(event){
        if(event.key === 'Enter')
          calculateCost();
      }

      function calculateCost(){

        // The value we get from HTML is a string
        let cost = Number(document
          .querySelector('.js-input-cost').value);

        if(cost < 40){
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function subscribe(){
        const subscribeButtonElem = document.querySelector('.js-subscribe-button');

        if(subscribeButtonElem.innerText === 'Subscribe'){
          subscribeButtonElem.innerHTML = 'Subscribed';
        }else{
          subscribeButtonElem.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
