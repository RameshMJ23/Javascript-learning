<!DOCTYPE html>

<html>
  <body>
    <script>
      const array1 = [10, 20, 30];

      console.log(array1);

      array1[0] = 12;
      console.log(array1[1]);
      console.log(array1);

      // arrays can have many datatypes
      // as arrays are value, it can be assigned or stored
   
      [1, 'hi', true, {name:'socks', price: 10}, [1, 2]];

      // Type of array is object.
      // Hence it provides methods and properties
      console.log(typeof [1, 2]);
      console.log(Array.isArray([1,2]));

      console.log(array1.length);

      // adds the value in the last
      array1.push(50);
      console.log(array1);

      // removes the 2 consecutive value from index 0
      array1.splice(0, 2);
      console.log(array1);

    </script>
