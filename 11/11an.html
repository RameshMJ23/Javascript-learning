    function arraySwap(array){
      const firstElem = array[0];
      array[0] = array[array.length - 1];
      array[array.length-1] = firstElem;

      return array;

    function addOne(array){
      resultArray = [];
      array.forEach((val, index) => {
        resultArray[index] = val + 1;
      });

    }

    //11i
    console.log(addNum([-2, -8, 0, 99], 5));
    function addNum(array, num){
      resultArray = [];
      array.forEach((val, index) => {
        resultArray[index] = val + num;
      }); 
      
      return resultArray;
    }

    console.log(addArrays([1, 1, 2], [1, 1, 3]));
    function addArrays(array1, array2){
      resultArray = [];
      array1.forEach((val, index) => {
        resultArray[index] = array1[index] + array2[index];
      }); 
      
      return resultArray;
    }

    //11k
    console.log(countPositive([-1, -1, 2]));
    function countPositive(array){
      postiveNums = 0;
      array.forEach((val) => {
        if(val > 0)
          postiveNums++;
      }); 
      
      return postiveNums;
    } 

    //11lm
    
    console.log(minMax([0,-5,2,3]));
    function minMax(array){
      minMaxValues = {min: 1, max: 0};

      if(!Array.isArray(array)) return {min: null, max: null};
      if(array.length === 1) return {min: array[0], max: array[0]};

      array.forEach((val) => {
        if(minMaxValues.max < val)
          minMaxValues.max = val;
        else if(minMaxValues.min > val)
          minMaxValues.min = val;
      }); 
      
      return minMaxValues;
    } 

    //11n
    console.log(countWords(['apple', 'grape', 'grape', 'apple']));
    function countWords(array){
      let counter = {};

      array.forEach((value) => {
        if(counter[value]){
          counter[value] += 1
        }else{
          counter[value] = 1
        }
      });

      return counter;
    }
