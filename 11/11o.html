    //11q
    //console.log(findIndex(['green', 'blue'], 'red'));
    console.log(unique(['green', 'red', 'blue', 'red']));
    console.log(unique(['red', 'green', 'green', 'red']));
    function findIndex(array, word){

      let wordIndex = -1;
      for(i = 0; i < array.length; i++){
        if(array[i] === word) {
          wordIndex = i;
          break;
        }
      }

      return wordIndex;
    }

    //11w
    function unique(array){
      resultArray = [];
      array.forEach(element => {
        if(findIndex(resultArray, element) === -1){
          resultArray.push(element)
        }
      });

      return resultArray;
    }

    //11rst
    const food = ['egg', 'apple', 'egg', 'egg', 'ham'];
    console.log(removeEgg(food));
    console.log(food);
    function removeEgg(array1){
      array = array1.slice().reverse();
      resultArray = [];
      eggCount = 2;

      for(i = 0; i < array.length; i++){
        if(array[i] === 'egg' && eggCount > 0){ 
          eggCount--;
          continue;
        } else{
          resultArray.push(array[i]);
        }
      } 
      return resultArray.reverse();
    }
