<!DOCTYPE html>

<html>
  <head>
    <title>Boolean</title>
  </head>

  <body>
    <script>

      // comparision operator has the lowest precidence with operators
      console.log(3 > 5-2);

      // == converts the elements into same datatype, 
      // while === doesn't
      console.log(5 == '5.0'); // true

      if(3>5){
        console.log("num1 is greater");
      }else{
        console.log("num2 is greater");
      }


      //driving age 
      let age = 17;

      if(age >= 18){
        console.log("You can drive!");
        console.log("Have a safe journey");
      }else if(age === 17)
        console.log("Please wait for one more year");
      else{
        console.log("You cannot drive, sorry");
      }  

      // falsy(acts like false) - false, null, 0, '', NaN, undefined
      // truthy(acts like true) - anything except falsy values

      const itemCount = 0;

      if(itemCount){
        console.log("The cart has items");
      }else{
        console.log("The cart is empty");
      }
      
      const result = 0 ? 'truthy': 'falsy';

      console.log(result);

      // Guard operator(&&): just like and checks the 
      // first element if its false then the expression is false
      // hence shortcuts the execution

      const message = 0 && "it is guarded";

      console.log(message);

      //Default operator(||)

      const currency = undefined || 'USD';
      console.log(currency)

    </script>
  </body>
</html>
