<!DOCTYPE html>

<html>
  <head>
    <title>DOM Project</title>
  </head>

  <style>
    body{
      font-family: Arial
    }

    .subscribe-button{
      color: white;
      background-color: black;
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: bold;
      margin-bottom: 30px;
      cursor: pointer;
      border-style: none;
      transition: background-color 0.15s, color 0.15s;
    }

    .is-subscribed{
      background-color: rgb(240, 240, 240);
      color: black;
    }

  </style>

  <body>
    <p> Youtube subscribe button </p>

    <!-- an element can have multiple class names-->
    <button 
      onclick="subscribe();"
      class="js-subscribe-button subscribe-button">
      Subscribe
    </button>

    <p>Amaon cost caluclator</p>

    <!-- onkeydown is an event listener for pressing keys-->
    <input 
      placeholder="input cost"
      class="js-input-cost"
      onkeydown="handleCostInput(event);">
    <button 
      class="js-calculate"
      onclick="calculateCost();">
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostInput(event){
        if(event.key === 'Enter')
          calculateCost();
      }

      function calculateCost(){

        // The value we get from HTML is a string
        let cost = Number(document
          .querySelector('.js-input-cost').value);

        if(cost < 40){
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function subscribe(){
        const subscribeButtonElem = document.querySelector('.js-subscribe-button');

        if(subscribeButtonElem.innerText === 'Subscribe'){
          subscribeButtonElem.innerHTML = 'Subscribed';

          // add class name to the element
          subscribeButtonElem.classList.add('is-subscribed');
        }else{
          subscribeButtonElem.innerHTML = 'Subscribe';
          subscribeButtonElem.classList.remove('is-subscribed');
        }
      }
    </script>
  </body>
</html>
