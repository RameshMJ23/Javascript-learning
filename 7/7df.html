<body>
  <script>
    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));


    function convertTemperature(degree, unit){
       if(unit === 'C'){
          return `${(degree * 9/5) + 32} degree Fahrenheit`;
       } else if(unit == 'F'){
          return `${(degree - 32)* 5/9} degree Celsius`;
       }
    }  
  </script>
</body>
